service: demo

provider:
  name: aws
  runtime: python3.7

package:
  individually: true
  excludeDevDependencies: false

functions:
  # not an http func
  hello:
    handler: hello.handler
  # python http func
  world:
    handler: world.handler
    events:
      - http: ANY /
  # node http func with path params
  pathparams:
    handler: pathparams.handler
    runtime: nodejs8.10
    events:
      - http:
          path: /foo/:bar
          method: POST
  # node http func with path params
  proxyplus:
    handler: proxyplus.handler
    runtime: nodejs8.10
    events:
      - http:
          path: /bar/{proxy+}
          method: get

plugins:
- serverless-localhost
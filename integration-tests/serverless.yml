service: test-svc

provider:
  name: aws
  runtime: python3.7

functions:
  hello:
    handler: hello.handler
  world:
    handler: world.handler
    events:
      - http:
          path: /
          method: get
  js:
    handler: node.handler
    runtime: nodejs8.10
    events:
      - http:
          path: /foo/:bar
          method: get

plugins:
- serverless-localhost